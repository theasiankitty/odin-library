<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberBookshelf</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-title">
          <span class="material-icons-outlined">local_library</span>
          <h3>CyberBookshelf</h3>
        </div>
        <div class="header-login">
          <button class="btn">Login</button>
        </div>
      </header>
      <main id="mainContent">
        <div class="empty-bookshelf">
          <span class="material-icons-outlined large-icon"> layers_clear </span>
          <h3>Your bookshelf is empty</h3>
          <button class="btn" id="addNewBook">+ Add Book</button>
        </div>
        <div class="bookshelf">
          <div class="bookshelf-container">
            <div class="add-section">
              <button class="btn" id="addAnotherBook">+ Add Book</button>
            </div>
            <div class="bookshelf-section"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- hidden modal -->
    <div class="modal">
      <div class="modal-container">
        <div class="modal-body">
          <form action="#" id="newBookForm">
            <div class="modal-header">
              <h3 class="modal-title">Add New Book</h3>
            </div>
            <div class="modal-content">
              <div class="input-control">
                <input
                  type="text"
                  name="book_title"
                  id="book_title"
                  placeholder="Title"
                />
              </div>
              <div class="input-control">
                <input
                  type="text"
                  name="book_author"
                  id="book_author"
                  placeholder="Author"
                />
              </div>
              <div class="input-control">
                <input
                  type="number"
                  name="book_pages"
                  id="book_pages"
                  placeholder="Pages"
                />
              </div>
              <div class="input-checkbox">
                <div class="input-column">
                  <label class="book-label" for="book_is_read">
                    Have you read the book?
                  </label>
                  <label class="switch">
                    <input
                      type="checkbox"
                      name="book_read_status"
                      id="book_read_status"
                    />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn save" type="submit">Save</button>
              <button class="btn cancel">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
